<h2 mat-dialog-title>Deseja excluir?</h2>
<mat-dialog-content>
  <p>Se você prosseguir irá excluir o projeto do seu portfólio</p>

  <span class="action__buttons">
    <button mat-flat-button (click)="deleteProject(data.projectId)">Excluir</button>
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
  </span>
  <mat-progress-bar
    mode="indeterminate"
    [ngStyle]="{ visibility: loading() ? 'visible' : 'hidden' }"
  ></mat-progress-bar>
</mat-dialog-content>
