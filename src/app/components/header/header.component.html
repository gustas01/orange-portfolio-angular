<mat-toolbar class="header mat-elevation-z4">
  <img src="assets/orange_logo.png" alt="orange-logo" />
  <span class="header__links">
    <a mat-button routerLink="home">Meus projetos</a>
    <a mat-button routerLink="discovery">Descobrir</a>
  </span>
  <span class="header__icons">
    <img [src]="user_avatar()" alt="user avatar" [matMenuTriggerFor]="beforeMenu" />
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <a routerLink="profile" mat-menu-item>Meu perfil</a>
      <button mat-menu-item (click)="logout()">Sair</button>
    </mat-menu>
    <mat-icon mat-ripple>notifications</mat-icon>
  </span>
</mat-toolbar>

<router-outlet />
